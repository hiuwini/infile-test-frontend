<div class="categorias-container">
    <h1>Explora por Categor√≠a</h1>
  
    <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>
  
    <mat-spinner *ngIf="isLoading" class="loading-spinner"></mat-spinner>
  
    <div class="categorias-grid" *ngIf="!isLoading">
      <mat-card *ngFor="let cat of categorias" class="categoria-card">
        <mat-icon class="categoria-icon">category</mat-icon>
        <h3>{{ cat.nombre }}</h3>
      </mat-card>
    </div>
  </div>
