<div class="detalle-container">
    <button mat-button class="volver-btn" (click)="volver()">
      <mat-icon>arrow_back</mat-icon> Volver
    </button>
  
    <mat-card *ngIf="isLoading" class="loading-card">
      <mat-spinner></mat-spinner>
    </mat-card>
  
    <mat-card *ngIf="noticia" class="noticia-card">
      <img mat-card-image [src]="noticia.urlImagen" alt="Imagen Noticia">
      <mat-card-content>
        <h1>{{ noticia.titulo }}</h1>
        <p class="fecha">{{ noticia.fechaPublicacion | date: 'longDate' }}</p>
        <p>{{ noticia.descripcion }}</p>
      </mat-card-content>
    </mat-card>
  
    <mat-divider *ngIf="recomendadas.length"></mat-divider>
  
    <div *ngIf="recomendadas.length" class="recomendadas">
      <h3>Noticias Relacionadas</h3>
      <div class="carousel-container">
        <div *ngFor="let rec of recomendadas" class="carousel-slide">
          <mat-card class="recomendada-card">
            <img mat-card-image [src]="rec.urlImagen" alt="Imagen Recomendada">
            <mat-card-content>
              <h4>{{ rec.titulo }}</h4>
              <p>{{ rec.descripcion }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button [routerLink]="['/noticias', rec.id]">Ver m√°s</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
